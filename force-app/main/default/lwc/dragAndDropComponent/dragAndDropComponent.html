<template>
    <lightning-layout vertical-align="stretch" multiple-rows="true" class="x-large">
        <lightning-layout-item flexibility="auto" padding="around-small" class="custom-box">
            <h1 class="slds-text-heading_large ">New Task</h1>
            <template if:true={taskNewList}>
                <template for:each={taskNewList} for:item="data">
                    <div key={data.Id} draggable="true" id={data.Id} data-id={data.Id} ondragstart={taskDragStart} ondragend={taskDragEnd} class="slds-p-around_small">
                        <lightning-card  variant="Narrow" title={data.Subject} icon-name="standard:today">                                                                                                
                            <lightning-button label="Delete" icon-name="utility:delete" disabled={isDeleteButtonDisabled} variant="destructive"  onclick={handleClick} style="margin-left: 40%"></lightning-button>
                        </lightning-card>
                    </div>
                </template>
            </template>
        </lightning-layout-item>
        <lightning-layout-item flexibility="auto" padding="around-small" class="custom-box">
            <h1 class="slds-text-heading_large">In Progress Task</h1>
            <div id="InProgress" class="wrap" data-role="drop-target" ondrop={handleDrop} ondragenter={handleDragEnter} ondragover={handleDragOver} ondragleave={handleDragLeave}>
                <template if:true={taskInProgressList}>
                    <template for:each={taskInProgressList} for:item="data">
                        <div key={data.Id} draggable="true" id={data.Id} data-id={data.Id} ondragstart={taskDragStart} ondragend={taskDragEnd} class="slds-p-around_small">
                            <lightning-card  variant="Narrow" title={data.Subject} icon-name="custom:custom18">
                                <lightning-button label="Delete" icon-name="utility:delete" disabled={isDeleteButtonDisabled} variant="destructive"  onclick={handleClick} style="margin-left: 40%"></lightning-button>
                            </lightning-card>
                        </div>
                    </template>
                </template>
            </div>
        </lightning-layout-item>
        <lightning-layout-item flexibility="auto" padding="around-small" class="custom-box">
            <h1 class="slds-text-heading_large">Completed Task</h1>
            <div id="completed" class="wrap"  data-role="drop-target" ondrop={handleDrop} ondragenter={handleDragEnter} ondragover={handleDragOver} ondragleave={handleDragLeave}>
                <template if:true={taskCompletedList}>
                    <template for:each={taskCompletedList} for:item="data">
                        <div key={data.Id} draggable="true" id={data.Id} data-id={data.Id} ondragstart={taskDragStart} ondragend={taskDragEnd} class="slds-p-around_small">
                            <lightning-card variant="Narrow" title={data.Subject} icon-name="standard:resource_preference">
                                <lightning-button label="Delete" icon-name="utility:delete" disabled={isDeleteButtonDisabled} variant="destructive"  onclick={handleClick} style="margin-left: 40%"></lightning-button>
                            </lightning-card>
                        </div>
                    </template>
                </template>
            </div>
        </lightning-layout-item>
    </lightning-layout>
</template>
